        /**
         * X√°o tr·ªôn m·∫£ng (Fisher-Yates)
         * @param {Array} array M·∫£ng c·∫ßn x√°o tr·ªôn
         * @returns {Array} M·∫£ng ƒë√£ x√°o tr·ªôn

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

                if (currentFlashcardIndex > 0) {
                    displayFlashcard(currentFlashcardIndex - 1);
                }
            });

            document.getElementById('next-flashcard').addEventListener('click', () => {
                const vocab = vocabularyData[currentUnit];
                if (currentFlashcardIndex < vocab.length - 1) {
                    displayFlashcard(currentFlashcardIndex + 1);
                }
            });
            
            // Thi·∫øt l·∫≠p s·ª± ki·ªán cho n√∫t "L√†m L·∫°i Quiz"
            document.getElementById('restart-quiz').onclick = () => startQuiz(quizType);

            // Thi·∫øt l·∫≠p s·ª± ki·ªán cho n√∫t "C√¢u Ti·∫øp Theo"
            document.getElementById('next-question').onclick = nextQuestion;
            
            // Thi·∫øt l·∫≠p s·ª± ki·ªán ki·ªÉm tra ƒë√°p √°n cho Writing Quiz khi nh·∫•n Enter
            document.getElementById('writing-input').onkeyup = function(e) {
                if (e.key === 'Enter' && !this.disabled && currentQuizData.length > 0 && currentQuestionIndex > 0) {
                    checkWritingAnswer(currentQuizData[currentQuestionIndex - 1].word);
                }
            };
            
            // Ch·ªçn Unit 1 v√† Tab Flashcard khi t·∫£i trang
            selectUnit('unit-1');
            switchTab('flashcard');
        };
    </script>
